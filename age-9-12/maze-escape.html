
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maze Puzzle (Ages 9‚Äì12, Logic)</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; color: #333; }
  h2 { color: #444; }
  #maze { display: inline-block; margin: 20px; }
  table { border-collapse: collapse; }
  td { width: 20px; height: 20px; }
  .wall { background: #000; }
  .goal { background: gold; text-align: center; }
  .player { background: #4d94ff; }
  footer { margin-top: 20px; }
</style>
</head>
<body>
  <h2>Maze Escape Game</h2>
  <p>Use arrow keys to move the blue square to the goal (üèÜ).</p>
  <div id="maze"></div>
  <div id="mazeFeedback"></div>
  <footer><a href="index.html">‚Üê Back to Ages 9‚Äì12</a></footer>
<script>
  const mazeLayout = [
    "#######",
    "#S   G#",
    "# ### #",
    "#     #",
    "#######"
  ];
  let playerPos = {r:0,c:0}, goalPos = {r:0,c:0}, gameOver = false;
  const mazeDiv = document.getElementById('maze');
  const table = document.createElement('table');
  mazeLayout.forEach((row, r) => {
    const tr = document.createElement('tr');
    for (let c = 0; c < row.length; c++) {
      const cell = document.createElement('td');
      const ch = row[c];
      if (ch === '#') cell.className = "wall";
      else if (ch === 'S') { playerPos = {r, c}; cell.className = "player"; }
      else if (ch === 'G') { goalPos = {r, c}; cell.className = "goal"; cell.innerText = "üèÜ"; }
      cell.id = `cell-${r}-${c}`; tr.appendChild(cell);
    }
    table.appendChild(tr);
  });
  mazeDiv.appendChild(table);
  document.addEventListener('keydown', (e) => {
    if (gameOver) return;
    let dr = 0, dc = 0;
    if (e.key === "ArrowUp") { dr = -1; e.preventDefault(); }
    else if (e.key === "ArrowDown") { dr = 1; e.preventDefault(); }
    else if (e.key === "ArrowLeft") { dc = -1; e.preventDefault(); }
    else if (e.key === "ArrowRight") { dc = 1; e.preventDefault(); }
    if (dr === 0 && dc === 0) return;
    const newR = playerPos.r + dr, newC = playerPos.c + dc;
    if (newR < 0 || newR >= mazeLayout.length || newC < 0 || newC >= mazeLayout[newR].length) return;
    if (mazeLayout[newR][newC] === '#') return;
    document.getElementById(`cell-${playerPos.r}-${playerPos.c}`).classList.remove('player');
    playerPos = {r:newR, c:newC};
    document.getElementById(`cell-${playerPos.r}-${playerPos.c}`).classList.add('player');
    if (playerPos.r === goalPos.r && playerPos.c === goalPos.c) {
      gameOver = true; document.getElementById('mazeFeedback').innerText = "You reached the goal! Congratulations!";
    }
  });
</script>
</body>
</html>
