
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multiplication Quiz (Ages 9–12, Math)</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #fff5e6; color: #333; }
  h2 { color: #444; }
  #quizQuestion { font-size: 1.3em; margin: 20px; }
  #answerInput { font-size: 1em; padding: 5px; width: 60px; text-align: center; }
  #submitBtn { padding: 6px 12px; font-size: 1em; }
  #quizFeedback { font-size: 1.2em; min-height: 1.2em; margin: 10px; }
  footer { margin-top: 20px; }
</style>
</head>
<body>
  <h2>Multiplication Quiz</h2>
  <p id="quizQuestion"></p>
  <input type="number" id="answerInput" />
  <button id="submitBtn" onclick="submitAnswer()">Submit</button>
  <div id="quizFeedback"></div>
  <footer><a href="index.html">← Back to Ages 9–12</a></footer>
<script>
  let qCount = 0, score = 0, correctAnswer = null;
  const totalQ = 5;
  function generateQuestion() {
    if (qCount >= totalQ) {
      document.getElementById('quizQuestion').innerText = "Quiz Complete!";
      document.getElementById('quizFeedback').innerText = "You scored " + score + " out of " + totalQ + ".";
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('answerInput').disabled = true;
      return;
    }
    const a = Math.floor(Math.random() * 11);
    const b = Math.floor(Math.random() * 11);
    correctAnswer = a * b;
    document.getElementById('quizQuestion').innerText = a + " × " + b + " = ?";
    document.getElementById('quizFeedback').innerText = "";
    document.getElementById('answerInput').value = "";
    qCount++;
  }
  function submitAnswer() {
    const answer = parseInt(document.getElementById('answerInput').value);
    const feedback = document.getElementById('quizFeedback');
    if (isNaN(answer)) { feedback.style.color = "red"; feedback.innerText = "Please enter a number."; return; }
    if (answer === correctAnswer) { feedback.style.color = "green"; feedback.innerText = "Correct!"; score++; }
    else { feedback.style.color = "red"; feedback.innerText = "Incorrect. The correct answer was " + correctAnswer + "."; }
    setTimeout(generateQuestion, 1100);
  }
  generateQuestion();
</script>
</body>
</html>
