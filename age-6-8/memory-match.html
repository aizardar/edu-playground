
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Match (Ages 6‚Äì8, Logic)</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0ffe6; color: #333; }
  h2 { color: #444; }
  #memoryBoard { width: 300px; margin: 20px auto; display: flex; flex-wrap: wrap; }
  .card { width: 70px; height: 70px; margin: 5px; background: #4da6ff; color: #4da6ff;
          display: flex; align-items: center; justify-content: center; font-size: 2em; cursor: pointer; border-radius: 5px; }
  .card.revealed { background: #fff; color: #000; }
  .card.matched { background: #b3ffb3; color: #000; cursor: default; }
  #memoryFeedback { font-size: 1.2em; min-height: 1.2em; margin-top: 10px; }
  footer { margin-top: 20px; }
</style>
</head>
<body>
  <h2>Memory Match Game</h2>
  <p>Find all matching pairs.</p>
  <div id="memoryBoard"></div>
  <div id="memoryFeedback"></div>
  <footer><a href="index.html">‚Üê Back to Ages 6‚Äì8</a></footer>
<script>
  const symbols = ["üê∂","üê±","üêª","üêº"];
  let firstCard = null, lockBoard = false, matchesFound = 0;
  function initBoard() {
    const boardSymbols = symbols.concat(symbols);
    boardSymbols.sort(() => Math.random() - 0.5);
    const boardElem = document.getElementById('memoryBoard');
    boardElem.innerHTML = "";
    boardSymbols.forEach(symbol => {
      const card = document.createElement('div');
      card.className = "card"; card.innerText = "?"; card.dataset.value = symbol;
      card.onclick = () => flipCard(card);
      boardElem.appendChild(card);
    });
    matchesFound = 0; document.getElementById('memoryFeedback').innerText = "";
  }
  function flipCard(card) {
    if (lockBoard || card.classList.contains('matched') || card === firstCard) return;
    card.classList.add('revealed'); card.innerText = card.dataset.value;
    if (!firstCard) { firstCard = card; }
    else {
      lockBoard = true; const secondCard = card;
      if (secondCard.dataset.value === firstCard.dataset.value) {
        secondCard.classList.add('matched'); firstCard.classList.add('matched'); matchesFound++;
        document.getElementById('memoryFeedback').innerText = "Match!";
        firstCard = null; lockBoard = false;
        if (matchesFound === symbols.length) document.getElementById('memoryFeedback').innerText = "All pairs matched! Well done!";
      } else {
        document.getElementById('memoryFeedback').innerText = "Try again...";
        setTimeout(() => {
          secondCard.classList.remove('revealed'); secondCard.innerText = "?";
          firstCard.classList.remove('revealed'); firstCard.innerText = "?";
          firstCard = null; lockBoard = false;
        }, 900);
      }
    }
  }
  initBoard();
</script>
</body>
</html>
