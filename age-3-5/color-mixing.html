
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Mixing Lab (Ages 3–5, Science)</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #fefefe; color: #333; }
  h2 { color: #444; }
  #palette { margin: 20px; }
  .color-sample { display: inline-block; width: 50px; height: 50px; border-radius: 50%; margin: 10px; cursor: grab; }
  #redCup { background: red; } #blueCup { background: blue; } #yellowCup { background: gold; }
  #mixBowl { width: 120px; height: 80px; border: 3px solid #777; border-radius: 20px; margin: 20px auto; background: #fff; line-height: 80px; }
  #mixResult { font-size: 1.2em; margin: 10px; min-height: 1.2em; }
  #resetBtn { margin: 10px; padding: 8px 16px; font-size: 1em; }
  footer { margin-top: 20px; }
</style>
</head>
<body>
  <h2>Color Mixing Lab</h2>
  <p>Drag two colors into the bowl to mix them.</p>
  <div id="palette">
    <div id="redCup" class="color-sample" data-color="red" draggable="true" ondragstart="drag(event)" title="Red"></div>
    <div id="blueCup" class="color-sample" data-color="blue" draggable="true" ondragstart="drag(event)" title="Blue"></div>
    <div id="yellowCup" class="color-sample" data-color="yellow" draggable="true" ondragstart="drag(event)" title="Yellow"></div>
  </div>
  <div id="mixBowl" ondragover="allowDrop(event)" ondrop="dropColor(event)"></div>
  <div id="mixResult"></div>
  <button id="resetBtn" onclick="resetMix()">Reset</button>
  <footer><a href="index.html">← Back to Ages 3–5</a></footer>
<script>
  let firstColor = null; let mixed = false;
  const mixCombos = {
    "red|blue": { color: "purple", name: "Purple" },
    "blue|red": { color: "purple", name: "Purple" },
    "red|yellow": { color: "orange", name: "Orange" },
    "yellow|red": { color: "orange", name: "Orange" },
    "blue|yellow": { color: "green", name: "Green" },
    "yellow|blue": { color: "green", name: "Green" },
    "red|red": { color: "red", name: "Red" },
    "blue|blue": { color: "blue", name: "Blue" },
    "yellow|yellow": { color: "yellow", name: "Yellow" }
  };
  function allowDrop(ev) { ev.preventDefault(); }
  function drag(ev) { ev.dataTransfer.setData("color", ev.target.dataset.color); ev.dataTransfer.setData("id", ev.target.id); }
  function dropColor(ev) {
    ev.preventDefault(); if (mixed) return;
    const color = ev.dataTransfer.getData("color");
    const itemId = ev.dataTransfer.getData("id");
    const bowl = document.getElementById('mixBowl');
    if (!firstColor) {
      firstColor = color;
      const item = document.getElementById(itemId);
      if (item) bowl.appendChild(item);
      document.getElementById('mixResult').innerText = "Added " + capitalize(color) + "...";
    } else {
      const secondColor = color;
      const item = document.getElementById(itemId);
      if (item) bowl.appendChild(item);
      let comboKey = firstColor + "|" + secondColor;
      if (!mixCombos[comboKey]) comboKey = secondColor + "|" + firstColor;
      const result = mixCombos[comboKey];
      if (result) {
        bowl.style.background = result.color;
        document.getElementById('mixResult').innerText = capitalize(firstColor) + " + " + capitalize(secondColor) + " = " + result.name + "!";
      } else {
        document.getElementById('mixResult').innerText = "Mixing " + capitalize(firstColor) + " + " + capitalize(secondColor);
      }
      mixed = true;
    }
  }
  function resetMix() {
    const bowl = document.getElementById('mixBowl'); const palette = document.getElementById('palette');
    Array.from(bowl.children).forEach(child => { palette.appendChild(child); });
    bowl.style.background = "#fff"; firstColor = null; mixed = false;
    document.getElementById('mixResult').innerText = "";
  }
  function capitalize(str) { return str.charAt(0).toUpperCase() + str.slice(1); }
</script>
</body>
</html>
